<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Template UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prompt Template UI</h1>
        <form id="templateForm">
            <div class="mb-3">
                <label for="promptTemplate" class="form-label">Prompt Template:</label>
                <textarea class="form-control" id="promptTemplate" rows="5" required></textarea>
            </div>
            <div id="variableInputs"></div>
            <button type="submit" class="btn btn-primary">Generate Answer</button>
        </form>
        
        <!-- Spinner for loading effect -->
        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
